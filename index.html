<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>קרוספיט אבן יהודה</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #1c1c1c;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-top: 40px;
      text-align: center;
      border-radius: 12px;
    }
    h1 {
      color: #f7931e;
      font-family: 'Segoe Script', cursive;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background-color: #f7931e;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68214;
    }
    .media {
      margin: 30px 0;
    }
    .media img {
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .social {
      margin-top: 30px;
    }
    .social a {
      margin: 0 10px;
      display: inline-block;
    }
    .social img {
      width: 32px;
      height: 32px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .hero-img {
      width: 100%;
      max-height: 320px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="לוגו" class="logo">
    <h1>הצטרפו לקרוספיט אבן יהודה</h1>
    <p>קהילה מנצחת, אימונים מותאמים, תוצאות אמיתיות!</p>
    <img src="main1.png" alt="תמונה ראשית" class="hero-img">
    <p>השאירו פרטים ונחזור אליכם לתיאום אימון ניסיון ללא התחייבות</p>
    <form action="https://formsubmit.co/shaharades30@gmail.com" method="POST">
      <input type="text" name="name" placeholder="שם מלא" required><br>
      <input type="tel" name="phone" placeholder="טלפון" required><br>
      <input type="email" name="email" placeholder="אימייל (לא חובה)"><br>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="נרשם חדש מדף הנחיתה של קרוספיט EY">
      <button type="submit">שלח</button>
    </form>
    <div class="media">
      <img src="main2.png" alt="אימון 1" width="100%">
      <img src="main3.png" alt="אימון 2" width="100%">
      <img src="main4.png" alt="אימון 3" width="100%">
      <img src="main5.png" alt="אימון 4" width="100%">
    </div>
    <div class="social">
      <p>עקבו אחרינו:</p>
      <a href="https://www.crossfitey.com" target="_blank"><img src="web-icon.png" alt="אתר"></a>
      <a href="https://www.facebook.com/crossfitevenyehuda" target="_blank"><img src="facebook-icon.png" alt="פייסבוק"></a>
      <a href="https://www.instagram.com/crossfit.even.yehuda" target="_blank"><img src="instagram-icon.png" alt="אינסטגרם"></a>
    </div>
  </div>
</body>
</html>
